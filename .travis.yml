language: generic
matrix:
  include:
  - dist: precise
    python: '2.7'
    language: python
    os: linux
    env: PYTHON=/usr/bin/python2.7
  - dist: precise
    python: '3.4'
    language: python
    os: linux
    env: PYTHON=/usr/bin/python3.4
  - dist: trusty
    python: '2.7'
    language: python
    os: linux
    env: PYTHON=/usr/bin/python2.7
  - dist: trusty
    python: '3.4'
    language: python
    os: linux
    env: PYTHON=/usr/bin/python3.4
before_install:
- pip install setuptools argparse catkin-pkg catkin_tools trollius
- pip install flake8 coverage codacy-coverage
install:
- python setup.py develop
script:
- python setup.py nosetests -s --with-coverage --cover-xml
after_success:
- python-codacy-coverage -r coverage.xml
notifications:
  email: false
deploy:
  provider: pypi
  user: niosus
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: niosus/catkin_tools_fetch
